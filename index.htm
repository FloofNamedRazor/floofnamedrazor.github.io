        <script>
        	
            var player;

                       'onStateChange': onPlayerStateChange,

            function onPlayerReady(event) {
                startPlaying();
            }

            function onPlayerStateChange(event) {
                switch(event.data) {
                    case YT.PlayerState.UNSTARTED:
                        if(start) {
                            setTimeout(function() {
                                if(player.getPlayerState() != 1) {
                                    player.pauseVideo();
                                    loadClick();

                        }

                            first = false;
                        }
                        break;

                    case YT.PlayerState.ENDED:
                        startPlaying()
                        break;
                }
            }

                player.setVolume(15);
                player.playVideo();
            }
